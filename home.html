<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Anytime Anywhere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <style>
      :root {
  --background: linear-gradient(135deg, #F6F8FF, #DFFFE0);
  --container-bg: #FFFFFF;
  --text-color: #1F2937;
  --button-bg: #10B981;
  --button-hover: #14B8A6;
  --input-border: #10B981;
  --toggle-color: #10B981;
  --toggle-hover: #14B8A6;
}
[data-theme="dark"] {
  --background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 70%, #16213e 100%);
  --container-bg: #1a1a1a;
  --container-border: rgba(255, 255, 255, 0.08);
  --text-color: #f5f5f5;
  --text-muted: rgba(245, 245, 245, 0.7);
  --button-bg: #6c5ce7;
  --button-hover: #8175ea;
  --button-active: #5649d8;
  --button-text: #ffffff;
  --input-bg: #252525;
  --input-border: #3a3a3a;
  --input-focus: #6c5ce7;
  --input-text: #ffffff;
  --placeholder: rgba(255, 255, 255, 0.5);
  --toggle-color: #6c5ce7;
  --toggle-hover: #8175ea;
  --shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
  --focus-glow: 0 0 0 3px rgba(108, 92, 231, 0.3);
  --success: #00b894;
  --error: #d63031;
  --warning: #fdcb6e;
}
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }
    .hero-heading {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .hero-button {
      background-color: var(--button-bg);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    .hero-button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--toggle-color);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      z-index: 100;
    }
    #theme-toggle:hover {
      background: var(--toggle-hover);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Dark Mode</button>
  <section>
    <h2 class="hero-heading">Learn Anytime, Anywhere</h2>
    <button id="startBtn" class="hero-button">Get Started</button>
  </section>
  <script>
    document.getElementById("startBtn").addEventListener("click", function () {
      window.location.href = "dashboard.html";
    });
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeToggle.textContent = 'Light Mode';
    }
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('theme', newTheme);
    });
  </script>
    <script src="theme.js"></script>
</body>
</html>
